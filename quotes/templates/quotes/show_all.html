<!-- templates/quotes/show_all.html -->
{% extends 'quotes/base.html' %}

{% block title %}All Quotes{% endblock %}

{% block content %}
    <h1>All Quotes and Images</h1>
    
    <div class="quote-list">
        {% for quote, image in quotes_images %} 
        <div class="quote-item">
            <img src="{{ image }}" alt="Image of Famous Person" style="width:200px; height:auto;">
            <p>"{{ quote }}"</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
